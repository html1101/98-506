<!--
    This is what an HTML file looks like!

    Note: Ignore the !DOCTYPE html, html, and body for now.
    We will explain those later!
 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            /* Where our CSS code goes! */
            /* CSS markup: */
            p.error {
                color: red;
                font-weight: bold;
                font-size: 1.5em;
            }
        </style>
    </head>

    <body>
        <!--------------------------------------------------------------
          |                      HTML Markup                           |
          -------------------------------------------------------------->
        <!-- This is a paired tag: -->
        <p></p>
        <!-- This is an unpaired tag: -->
        <input />

        <!-- Paired tags can have content in them: -->
        <p>This has <b>content!</b></p>



        <!--------------------------------------------------------------
          |                      HTML Examples                         |
          | Note that these examples won't stop the page from loading, |
          | but you'll notice following some syntax errors, content    |
          | does not load as expected. There are rules, but generally  |
          | HTML formatting is very loosely enforced across websites;  |
          | that's why it's important to get the basics right so when  |
          | you're knee deep in coding you don't end up realizing you  |
          | made a mistake 100 lines ago.                              |
          -------------------------------------------------------------->
        
        <!-- Are these syntactically correct?-->
        <h1>Hello World!<h1>
        <blockquote>
            My heart is in the work
        </blockquote>
        <p><b>Important</p> text!</b>
        <img>


        <!--------------------------------------------------------------
          |                     HTML Attributes                        |
          -------------------------------------------------------------->
        
        <input type="email" id="email-input" class="primary short-text" />
        <img src="./test-image.jpg" />


        <!--------------------------------------------------------------
          |                        HTML DOM                            |
          -------------------------------------------------------------->
        <h1>Example Markup</h1>
        <p>
        This is some
            <a href="google.com">fancy</a>
            <b>text!</b>
        <p>

        <!--------------------------------------------------------------
          |                       CSS Markup                           |
          -------------------------------------------------------------->
        <!-- Look in the <style> tag to see how this text is being styled. -->
        <p class="error">
            Something went wrong!
        </p>
    </body>
</html>
